<! DOCTYPE html>
<html>
<head>
<style>
 
.popup { 
  position: relative;
  display: none;
  width: 100%;
  bottom: 50%;
  left: 0;
  top: 200;
  height: 500%;
  cursor: pointer;
  
}

.popup-content {
  background-color: #ffffff;
  margin: auto;
  padding: 20px;
  border: 10px solid #888;
  width: 80%

}


</style>
</head>

<body>
<!-- create the popup -->
<button id="myButton"> Home Page </button>

<div id="myPopup" class="popup">

  <!-- Modal content -->
  <div class="popup-content">
    <span class="close"> 
</span>
    <p style= "text-align: center;"> Register now for free and get an offer up to 5% on your first purchase !</p>
  </div>

</div>

<script>

var popup = document.getElementById("myPopup");

var button = document.getElementById("myButton");

var span = document.getElementsByClassName("close")[0];

button.onclick = function() {
  popup.style.display = "block";
}
span.onclick = function() {
  popup.style.display = "none";
}

</script>
</body>

</html>
